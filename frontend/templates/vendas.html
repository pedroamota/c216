<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Vendas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                    <a class="nav-link" href="/cadastro">Cadastrar Produto</a>
                    <a class="nav-link" href="/estoque">Mostrar Estoque</a>
                    <a class="nav-link" href="/vendas">Mostrar Vendas</a>
                </div>
            </div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% if vendas %}
    <table border="1" class="table">
        <thead>
            <tr>
                <th>Produto</th>
                <th>Valor da Venda</th>
                <th>Data da Venda</th>
            </tr>
        </thead>
        <tbody>
            {% for venda in vendas %}
            <tr>
                <td>{{ venda.nome }}</td>
                <td>{{ venda.valor_venda }}</td>
                <td>{{ venda.data_venda }}</td>
            </tr>
            {% endfor %}
            <tr>
                <td colspan="2">Total:</td>
                <td>{{ total_vendas }}</td>
            </tr>
        </tbody>
    </table>
    {% else %}
    <p class="text-center">Nenhuma venda encontrada.</p>
    {% endif %}
</body>
</html>
